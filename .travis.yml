## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
env:
  - DOCUMENTER_DEBUG: true
os:
  - linux
  - osx
julia:
  - 0.7
  - nightly
notifications:
  email: false
git:
  depth: 99999999

matrix:
  allow_failures:
    - julia: nightly



